<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register | Task Chapter 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/public/images/logo.png"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <div class="d-flex flex-column flex-lg-row">
                    <ul class="navbar-nav me-2 mb-lg-0 mb-2">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="/form-register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-login">Login</a>
                        </li>
                    </ul>
                    <a class="btn btn-dark" href="/contact" role="button" style="max-height: fit-content; max-width: fit-content;">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="p-3">
        <form action="/register" method="POST" class="m-auto" style="max-width: 500px;">
            <h2 class="my-5 text-center fw-bold">REGISTER YOUR ACCOUNT</h2>
    
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" name="inputName" id="inputName" required />
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" required />
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" name="inputPassword" id="inputPassword" required />
            </div>
    
            <div class="mb-3 text-end">
                <button class="btn btn-dark rounded-pill fw-bold px-4" type="submit" onclick="submitData()">submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
